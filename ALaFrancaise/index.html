<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reservation de voyage en ligne">
    <meta name="author" content="Lucien Kabore">
    <script src="https://kit.fontawesome.com/e04d862c82.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ohmyfood</title>
</head>
<body>
    <div class="container">
        <!--*************************** ( header ) ***************************-->
        <header>
            <div class="logo">
                <img src="images/logo/ohmyfood@2x.svg" alt="">
            </div>
            <form class="flexForm">
    
                <div class="search">
                    <img src="images/logo/search.svg" alt="icone">
                    <input type="search" name="recherche" id="search" placeholder="Paris,Belleville">
                </div>
            
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
            
                <button> 
                    <p>Explorer nos restaurants</p> 
                </button>
            </form>
        </header>

        <main>
            <!--*************************** ( article ) ***************************-->
            <article>
                <h2><strong>Restaurants</strong></h2>
                
                <!-- Carte -->
                <figure class="card">
                    <div class="img"></div>
                    <div class="item">
                        <figcaption><strong>La palette du goût</strong></figcaption>
                        <p>Ménilmontant</p>
                        <i class="far fa-heart"></i>
                    </div>
                </figure><!-- Fin Carte -->

                <!-- Carte -->
                <figure class="card">
                    <div class="img"></div>
                    <div class="item">
                        <figcaption><strong>La note enchantée</strong></figcaption>
                        <p>Charonne</p>
                        <i class="far fa-heart"></i>
                    </div>
                </figure><!-- Fin Carte -->

                <!-- Carte -->
                <figure class="card">
                    <div class="img"></div>
                    <div class="item">
                        <figcaption><strong>À la française</strong></figcaption>
                        <p>Cité Rouge</p>
                        <i class="far fa-heart"></i>
                    </div>
                </figure><!-- Fin Carte -->

                <!-- Carte -->
                <figure class="card">
                    <div class="img"></div>
                    <div class="item">
                        <figcaption><strong>Le délice des sens</strong></figcaption>
                        <p>Folie-Méricourt</p>
                        <i class="far fa-heart"></i>
                    </div>
                </figure><!-- Fin Carte -->

            </article>

            <!--*************************** ( aside ) ***************************-->
            <aside>
                <h2>Fonctionnement</h2>

                <!-- Carte -->
                <figure class="card">
                    <div class="indicePosition">1</div>
                    <i class="fas fa-mobile-alt"></i>
                    <figcaption><strong>Choisissez un restaurant</strong></figcaption>
                </figure><!-- Fin Carte -->

                <!-- Carte -->
                <figure class="card">
                    <div class="indicePosition">2</div>
                    <img src="images/logo/list.svg" alt="">
                    <figcaption><strong>Composez votre menu</strong></figcaption>
                </figure><!-- Fin Carte -->

                <!-- Carte -->
                <figure class="card">
                    <div class="indicePosition">3</div>
                    <i class="fas fa-store"></i>
                    <figcaption><strong>Dégustez au restaurant</strong></figcaption>
                </figure><!-- Fin Carte -->

            </aside>

        </main>
    </div>

    <!--*************************** ( footer ) ***************************-->
    <footer>
        <a href="#">ohmyfood</a>
        <div class="footerItem">
            <i class="fas fa-utensils"></i>
            <a href="#">Proposer un restaurant</a>
        </div>
        <div class="footerItem">
            <i class="fas fa-hands-helping"></i>
            <a href="#">Devenir partenaire</a>
        </div>
        <a href="#">Mentions légales</a>
        <a href="#">Contact</a>
    </footer>
  
</body>
</html>
