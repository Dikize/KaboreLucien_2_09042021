<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html"; charset=utf-8> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Menu restaurant">
    <meta name="author" content="Lucien Kabore">
    <title>ohmyfood</title>
    <script src="https://kit.fontawesome.com/e04d862c82.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script>//</script>
</head>
<body>

    <!-- Simulation Chargement de la page -->
    <!-- <iframe id="load" title="Simulation de chargement" width="100%" height="100%" src="load.html"></iframe> -->

    <div class="container">
        <!--*************************** ( header ) ***************************-->
        <header>
            <div class="logo">
                <img src="images/logo/ohmyfood@2x.svg" alt="">
            </div>
            <form >
    
                <div class="search">
                    <label for="">
                        <input type="image" id="image" alt="logo checkbox" src="images/logo/search.svg">
                        <!-- <img src="" alt="icone"> -->
                    </label>
                    <input type="search" name="recherche" id="search" placeholder="Paris,Belleville">
                    <button></button>
                </div>
            
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
            
                <button> 
                    <p>Explorer nos restaurants</p> 
                </button>
            </form>
        </header>

        <main>
            <!--*************************** ( article ) ***************************-->
            <article>
                <h2><strong>Restaurants</strong></h2>
                
                <!-- Carte -->
                <a  href="menilmontant/index.html" class="card">
                    <div class="img"></div>
                    <div class="item">
                        <figcaption><strong>La palette du goût</strong></figcaption>
                        <p>Ménilmontant</p>
                        <i class="far fa-heart"></i>
                    </div>
                </a><!-- Fin Carte -->

                <!-- Carte -->
                <a href="charonne/index.html" class="card">
                    <div class="img"></div>
                    <div class="item">
                        <figcaption><strong>La note enchantée</strong></figcaption>
                        <p>Charonne</p>
                        <i class="far fa-heart"></i>
                    </div>
                </a><!-- Fin Carte -->

                <!-- Carte -->
                <a href="ALaFrancaise/index.html" class="card">
                    <div class="img"></div>
                    <div class="item">
                        <figcaption><strong>À la française</strong></figcaption>
                        <p>Cité Rouge</p>
                        <i class="far fa-heart"></i>
                    </div>
                </a><!-- Fin Carte -->

                <!-- Carte -->
                <a  href="mericourt/index.html" class="card">
                    <div class="img"></div>
                    <div class="item">
                        <figcaption><strong>Le délice des sens</strong></figcaption>
                        <p>Folie-Méricourt</p>
                        <i class="far fa-heart"></i>
                    </div>
                </a><!-- Fin Carte -->

            </article>

            <!--*************************** ( aside ) ***************************-->
            <aside>
                <h2>Fonctionnement</h2>

                <!-- Carte -->
                <figure class="card">
                    <div class="indicePosition">1</div>
                    <i class="fas fa-mobile-alt"></i>
                    <figcaption><strong>Choisissez un restaurant</strong></figcaption>
                </figure><!-- Fin Carte -->

                <!-- Carte -->
                <figure class="card">
                    <div class="indicePosition">2</div>
                    <img src="images/logo/list.svg" alt="">
                    <figcaption><strong>Composez votre menu</strong></figcaption>
                </figure><!-- Fin Carte -->

                <!-- Carte -->
                <figure class="card">
                    <div class="indicePosition">3</div>
                    <i class="fas fa-store"></i>
                    <figcaption><strong>Dégustez au restaurant</strong></figcaption>
                </figure><!-- Fin Carte -->

            </aside>

        </main>
    </div>

    <!--*************************** ( footer ) ***************************-->
    <footer>
        <a href="#">ohmyfood</a>
        <div class="footerItem">
            <i class="fas fa-utensils"></i>
            <a href="#">Proposer un restaurant</a>
        </div>
        <div class="footerItem">
            <i class="fas fa-hands-helping"></i>
            <a href="#">Devenir partenaire</a>
        </div>
        <a href="#">Mentions légales</a>
        <a href="#">Contact</a>
    </footer>
</body>
</html>
